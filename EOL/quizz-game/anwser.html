<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App </title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div id="logo" class="center-logo">
          <img src="assets/imgs/logo_num_responsable.png" alt="NUM-responsable-logo" />
        </div>
      </header>

      <main>
        <div class="text-center">
          <!-- Stelle -->
          <h1 id="question">Tell us how it's going</h1>
          
          <!-- Stelle finali  -->
          <div id="réponse" class="titoletto">
            <p>Leave us an open feedback about your experience so far</p>
          </div>
          <div class="statistique">
            <div id="statistique" >Leave us an open feedback about your experience so far</div>
            <div id="statistique-source" class="source">ADME</div>
          </div>
          <div class="anwser-btn">
            <a class="info-btn fakebutton" id="prec-btn">Précédent</a>
            <a class="info-btn fakebutton" id="suiv-btn">Suivant</a>
          </div>
        </div>
      </main>
    </div>
    <div id="popup" class="hide"></div>
    <script src="./assets/js/anwser.js"></script>
  </body>
</html>
